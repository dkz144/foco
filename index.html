<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <style>
      /* Estilo geral do body e html */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* Container principal que divide a tela em duas partes */
      .container {
        display: flex;
        height: calc(
          100vh - 60px
        ); /* 100% da altura da viewport menos a altura do rodapé */
      }

      /* Parte colorida da tela */
      .color-half {
        flex: 1;
        background-color: #323232; /* Cor de fundo azul */
        position: relative; /* Necessário para posicionar a imagem dentro */
        overflow: hidden; /* Garante que a imagem não ultrapasse os limites */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Estilo da imagem redonda */
      .color-half img {
        width: 300px; /* Tamanho da imagem */
        height: 300px; /* Deve ser igual ao width para manter a forma redonda */
        border-radius: 50%; /* Faz a imagem redonda */
        object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
      }

      /* Parte com o formulário */
      .form-half {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff; /* Cor de fundo branca */
        padding: 2em;
        box-sizing: border-box;
      }

      /* Estilo do título */
      .title {
        font-size: 2em;
        margin-bottom: 1em;
        color: #333; /* Cor do texto do título */
      }

      /* Estilo do formulário */
      form {
        width: 100%;
        max-width: 400px;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
        background-color: #f9f9f9; /* Cor de fundo leve para o formulário */
      }

      form div + div {
        margin-top: 1em;
      }

      .button {
        padding-left: 90px; /* mesmo tamanho que os elementos do tipo label */
      }

      button {
        margin-left: 0.5em;
      }

      textarea {
        vertical-align: top;
        height: 5em;
        resize: vertical;
      }

      input:focus,
      textarea:focus {
        border-color: #000;
      }

      input,
      textarea {
        font: 1em sans-serif;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #999;
      }

      label {
        display: inline-block;
        width: 90px;
        text-align: right;
      }

      /* Estilo do rodapé */
      footer {
        height: 60px;
        background-color: #323232; /* Cor de fundo azul */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 0.9em;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Parte colorida da tela -->
      <div class="color-half">
        <!-- Imagem redonda -->
        <img
          src="C:\Users\IsaquePereiraAlcanta\Desktop\tudo aqui\brincar\pexels-specna-arms-306304-889709.jpg"
          alt="Imagem Redonda"
        />
      </div>

      <!-- Parte com o formulário -->
      <div class="form-half">
        <div class="title">Cadastro.</div>
        <form id="contact-form" action="ideia/index.html">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome" required />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usuario_email" required />
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="usuario_cpf"
              pattern="\d{11}"
              title="O CPF deve ter exatamente 11 dígitos"
              required
            />
          </div>
          <div>
            <label for="dob">Data de Nascimento:</label>
            <input
              type="date"
              id="dob"
              name="usuario_dob"
              max="2006-12-31"
              required
            />
          </div>
          <div class="button">
            <button type="submit">Enviar cadastro</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Feito Por Isaque Pereira Alcanta.</p>
    </footer>
  </body>
</html>
